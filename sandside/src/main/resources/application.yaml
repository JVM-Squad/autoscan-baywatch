---
spring:
  datasource:
    url: jdbc:h2:file:${HOME:~}/.baywatch/baywatch
    driver-class-name: org.h2.Driver
    username: baywatch
    password: hasselhoff

server:
  port: 8081

# Avoid infinite stacktrace due to reactor
logging:
  exception-conversion-word: "%wEx{full, reactor.core.publisher}"
  level:
    root: INFO
    org.jooq: WARN
    fr.ght1pc9kc.baywatch: DEBUG

baywatch:
  security:
    cookie.name: X-TOKEN
    jwt.validity: 1h
  scrapper:
    start: true
    frequency: 1h
